<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
  <style>
      *{ margin: 0;
      padding: 0;}

      .container{height: 100vh;
      width: 100%;
      background-image: url(images/background.jpg);
      background-position: center;
      background-size: cover;
      padding-left: 5%;
      padding-right: 5%;
      box-sizing: border-box;
      position: relative;
      }
      .navbar{
      width: 100%;
      height: 15vh;
      margin: auto;
      display: flex;
      aligh-items: center;
      }
      .logo{
      width: 160px;
      height: 160px;
      cursor: pointer;
      }
      .user{
      width: 50px;
      height: 50px;
      cursor: pointer;
      padding-top: 40px;
      }
      nav{
      flex: 1;
      padding-left: 60px;
      padding-top: 60px;
      }
      nav ul li{
      display: inline-block;
      list-style: none;
      margin: 0px 20px;
      }
      nav ul li a{
      text-decoration:none;
      color: #1a237e;
      }
      .search-box{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #1a237e;
      height: 40px;
      border-radius: 40px;
      padding: 10px;
      }
      .search-box:hover > .search-txt{
      width: 240px;
      padding: 0 6px;
      }
      .search-box:hover > .search-btn{
      background: #0d47a1;
      }
      .search-btn{
      color: #fff;
      float: right;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #1a237e;
      display: flex;
      justify-content: center;
      align-items: center;
      }
      .search-txt{
      border: none;
      background: none;
      outline: none;
      float: left;
      padding: 0;
      color: #fff;
      font-size: 16px;
      transition: 0.4s;
      line-height: 40px;
      width: 0px;
      }
    </style>
</head>
<body>
<div class="container">
  <div class="navbar">
    <img src="images/logo_fish.png" class="logo">
    <nav>
      <ul>
        <li><a href="">Home</a> </li>
        <li><a href="">Profile</a> </li>
        <li><a href="">Crawler Center</a> </li>
        <li><a href="">About</a> </li>
      </ul>
    </nav>
    <img src="images/user.png" class="user">
  </div>
  <div class="search-box">
    <input class="search-txt" type="text" name="" placeholder="Type to search">
    <a class="search-btn" href="#">
      <i class="fas fa-search"></i>
    </a>
  </div>
</div>
</body>
</html>
